<!DOCTYPE html>
<html lang="en">
<head>

  <title>TodoList</title>
</head>
<body>
  <h1>Todo</h1>
  {% for todo in todos %}

    <li>{{todo.title}}: {{todo.description}}</li>
    
  </ul>
  {%endfor%}


</body>
</html>
