<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
</head>
<body>
  <h1>Delete todo</h1>
  <p>Are you sure you want to delete "{{todo.title}}"</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{%url 'todos' %}">Cancel</a>
</body>
</html>
